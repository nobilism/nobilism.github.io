<body>

    <div class="row">
        <div class="col-4"></div>

        <div class="col-4">
            <h3>Hamburger rendelés</h3>
            <form action="">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Név</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Kovács János">
                </div>
                <fieldset class="form-group">
                    <div class="form-group">

                        <label for="exampleFormControlInput2">Feltét</label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value=100 checked>
                                <label class="form-check-label1" for="gridRadios1">
                                    Bacon
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value=150>
                                <label class="form-check-label2" for="gridRadios2">
                                    Pirított hagyma
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value=200>
                                <label class="form-check-label3" for="gridRadios2">
                                    Sajt
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4"
                                    value=200>
                                <label class="form-check-label4" for="gridRadios2">
                                    Kukorica
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input5" type="radio" name="gridRadios" id="gridRadios5"
                                    value=100>
                                <label class="form-check-label" for="gridRadios2">
                                    Tükörtojás
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="">Mennyiség</label>
                                <input type="Number" name="amount-input" class="form-control" value="1">
                                <small class="form-text text-muted">
                                    Minimum 1, maximum 10 db
                                </small>
                            </div>
                            <div>
                                <div class="form-group">
                                    Fizetendő: <span class="show-amount">0</span> Ft
                                </div>
                            </div>
                        </div>

                        <div class="col-4"></div>
                    </div>
                </fieldset>
                <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendelés</button>
            </form>
        </div>
    </div>
